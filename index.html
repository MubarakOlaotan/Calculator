<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/305216abba.js" crossorigin="anonymous"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- Custom Js  -->
    <script src="script.js" defer></script>
</head>
<body>
    
    <div class="container">
        
            <div class="logo">
                <div><h1>calc</h1></div>
                <div class="theme-div">
                    <small>THEME</small>
                    <button id="theme-toggle" class="theme-toggle">
                        <i class="fa-solid fa-circle dark"></i>
                        <i class="fa-solid fa-circle light"></i>
                        <i class="fa-solid fa-circle purple"></i>
                    </button>
                    
                </div>
            </div>
      

        <div id="display"></div>
        <div class="buttons">
            <div class="button reset">C</div>
            <div class="button">/</div>
            <div class="button">*</div>
            <div id="del" class="button">&lAarr;</div>
            <div class="button">7</div>
            <div class="button">8</div>
            <div class="button">9</div>
            <div class="button">-</div>
            <div class="button">4</div>
            <div class="button">5</div>
            <div class="button">6</div>
            <div class="button">+</div>
            <div class="button">1</div>
            <div class="button">2</div>
            <div class="button">3</div>
            <div class="button">.</div>
            <div class="button">(</div>
            <div class="button">0</div>
            <div class="button">)</div>
            <div id="equal" class="button">=</div>
        </div>
    </div>
</body>
</html>
